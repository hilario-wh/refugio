{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h3>Desea eliminar la solicitud de {{ object.persona.nombre }} {{ object.persona.apellido }}</h3>
            <button type="submit" class="btn btn-danger">Si, eliminar</button>
            <a href="{% url 'adopcion:class_solicitud_listar' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
